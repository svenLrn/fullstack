<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email-input">Email:</label> <input/>

      <label for="password-input">Password:</label> <input type="password" />

      <label for="name-input">Name and Lastname:</label> <input/>

      <label for="date-input">Date of Birth:</label> <input type="date">

      <label for="phone-input">Telephone Number:</label> <input/>

      <label for="plan-select">Plan:</label>
      <select>
        <option value="free">Free Plan</option>
        <option value="plan1">50$/month</option>
        <option value="plan2">100$/month</option>
        <option value="plan3">200$/month</option>
      </select>

      <label for="pro-checkbox">Pro Plan:</label> <input type="checkbox">
      
      <label for="creditcard-input">Credit Card Number:</label> <input/>

      <label for="cvc-input">CVC:</label> <input/>

      <label for="expiration-input">Expiration Date:</label> <input/>

      <label for="billing-adress-input">Billing Address:</label> <input/>
      <input type="submit" value="Register">
    </form>
  </body>
</html>
