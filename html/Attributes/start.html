<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>

    <script>
      //value limitation for range-input
      document.addEventListener('DOMContentLoaded', function() {
        let rangeInput = document.getElementById('range-input');
        rangeInput.addEventListener('input', function() {
          if (rangeInput.value > 100) {
            rangeInput.value = 100; // Set value to 100 if it exceeds the limit
          }
        });
      })
    </script>
  </head>
  <body>
    <label for="disabled-button">Disabled Button:</label>
    <button disabled id="disabled-button">Pressed</button>
    <br/>
    <label for="range-input">Input Range:</label>
    <input type="number" id="range-input" min="0" max="100" step="2" autofocus>
    <br/>
    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" checked>
    <br/>
    <label for="date-input">Input Date:</label>
    <input type="date" id="date-input">
  </body>
</html>
